containers:
  build-env:
    image: node:14.3.0

  build-server_env:
    image: node:14.3.0
    volumes:
      - local: .
        container: /code
        options: cached
      - type: cache
        name: node_modules
        container: /code/node_modules
    working_directory: /code

  db:
    image: postgres:alpine
    ports:
      - 5432:5432
    volumes:
      - local: ./postgres-data
        container: /var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: app
      POSTGRES_DB: db

tasks:
  start-dev-db:
    description: start dev database
    run:
      container: db

  hello-world:
    description: Say hello to everyone
    run:
      container: build-env
      command: echo "Hello world!"

  # task for install dependencies app
  install-dep:
    description: Install dependencies needed to build app
    run:
      container: build-server_env
      command: npm install

  # task for build app
  build:
    description: Build the application
    run:
      container: build-server_env
      command: npm run build
  # task for running app
  start-server:
    description: Run the application
    prerequisites:
      - build
      - db
    run:
      environment:
        PORT: 8080
        POSTGRES_URI: postgres://app:password@db/db
      container: build-server_env
      command: npm run start
      ports:
        - 5000:8080
    dependencies:
      - db
